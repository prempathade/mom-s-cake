<div class="container">
  <div class="profile-container text-center">
    <h3 class="mb-4">My Profile</h3>
    
    <!-- Profile Picture -->
    <img id="profilePic" src="default-profile.png" class="profile-pic" alt="Profile Picture">
    <input type="file" id="uploadPic" class="form-control mb-3" accept="image/*">

    <!-- Profile Form -->
    <form id="profileForm">
      <div class="mb-3 text-start">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Address</label>
        <textarea id="address" class="form-control" rows="2"></textarea>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Favorite Cake</label>
        <input type="text" id="favoriteCake" class="form-control">
      </div>

      <button type="submit" class="btn btn-pink w-100"><i class="fas fa-save"></i> Save Profile</button>
    </form>
  </div>
</div>

<script>
  // Load existing profile
  const savedProfile = JSON.parse(localStorage.getItem("userProfile")) || {};
  if (savedProfile.name) document.getElementById("name").value = savedProfile.name;
  if (savedProfile.email) document.getElementById("email").value = savedProfile.email;
  if (savedProfile.phone) document.getElementById("phone").value = savedProfile.phone;
  if (savedProfile.address) document.getElementById("address").value = savedProfile.address;
  if (savedProfile.favoriteCake) document.getElementById("favoriteCake").value = savedProfile.favoriteCake;
  if (savedProfile.image) document.getElementById("profilePic").src = savedProfile.image;

  // Handle profile picture upload
  document.getElementById("uploadPic").addEventListener("change", function(e){
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.getElementById("profilePic").src = evt.target.result;
        savedProfile.image = evt.target.result; // save base64
      }
      reader.readAsDataURL(file);
    }
  });

  // Save profile
  document.getElementById("profileForm").addEventListener("submit", function(e){
    e.preventDefault();

    const profileData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address").value,
      favoriteCake: document.getElementById("favoriteCake").value,
      image: document.getElementById("profilePic").src
    };

    localStorage.setItem("userProfile", JSON.stringify(profileData));
    alert("Profile updated successfully!");
    window.location.href = "index.html"; // go back to home
  });
</script>
